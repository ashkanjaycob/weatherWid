<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/global.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="Scripts/tailwind.config.js"></script>
    <script src="Scripts/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>بررسی آب و هوا</title>
  </head>
  <body class="overflow-hidden">
    <iframe
      src="https://earth.nullschool.net/#current/wind/surface/level/orthographic=195.98,27.95,410"
      class="absolute inset-0 w-full h-full -z-10"
      frameborder="0"
    >
    </iframe>
    <div
      class="sm:container md:flex md:flex-row flex flex-col h-96 items-center justify-center mx-auto gap-2 p-4 mt-12 overflow-"
    >
      <div class="md:w-2/5 w-full p-8 mt-10 bg-white/10 rounded">
        <h1 class="text-white">وضعیت آب و هوا</h1>
        <input
          class="w-full p-1 rounded my-4"
          type="text"
          id="cityInput"
          placeholder=" نام شهر مورد نظر خود را وارد کنید"
        />
        <button
          id="weather"
          onclick="getWeather()"
          class="bg-white/50 text-md text-white rounded p-1 w-full"
        >
          دریافت اطلاعات
        </button>
      </div>
      <div
        id="weatherDetails"
        class="md:w-3/5 w-full flex text-white text-xl text-start bg-white/10 backdrop-blur-lg border-white/20 rounded"
      ></div>
    </div>
  </body>
</html>
